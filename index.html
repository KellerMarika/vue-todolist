<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- indispensabile per far funzionare le media-queries -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>BLACK LIST</title>


    <!-- font-family: 'Roboto', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- font-family: fontawesome -->
    <script src="https://kit.fontawesome.com/a19b158346.js" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- my-css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-media.css">

    <!-- vue.Js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
    <div id="app">

        <section>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <!-- intercetta anche enter -->
                        <form action="" @submit.prevent="addNewEnemytoEnemies">
                            <!-- label/legend? -->
                            <span>who will be your next victim?</span>
                            <div class="input-group d-flex">
                                <input type="text" class="form-control" name="name" placeholder="name"
                                    v-model="newEnemy.name">

                                <input type="text" class="form-control " surname="surname" placeholder="surname "
                                    v-model="newEnemy.surname">
                                <button class="btn btn-danger ">Add Victim</button>

                            </div>
                        </form>

                        <div id="enemies-list-container">
                            <ul class="enemies list-group">
                                <!-- ciclo -->
                                <li class="enemy list-group-item d-flex" v-for="(enemy,i) in enemies">
                                    <!-- done -->
                                    <input class="form-check-input me-3" type="checkbox" role="switch"
                                        v-model="enemy.done">
                                    <!-- testo -->
                                    <div class="complete-name flex-fill text-capitalize"
                                        :class="enemy.done ? 'text-decoration-line-through':'text-danger'">
                                        {{`${enemy.name} ${enemy.surname}`}}</div>
                                    <!-- cestino -->
                                    <button class="btn btn-sm btn-dark" @click="deleteEnemyOnBtnClick(i)"><i
                                            class="fa-solid fa-skull-crossbones"></i></button>
                                </li>

                            </ul>

                        </div>
                    </div>
                </div>
            </div>
        </section>





    </div>
    <script src="js/main.js"></script>
</body>

</html>
